<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Flex Tour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav class="header_nav">
      <a href="#" class="header_nav-link">About</a>
      <a href="#" class="header_nav-link">Plan a tour</a>
      <a href="#" class="header_nav-link">Experiences</a>
    </nav>
  </header>

  <div class="sections-row">
    <section class="plan-section">
      <h2>Плануй тур</h2>
      <div class="tour-card">
        <img src="./img/tour1.jpg" alt="Тур 1" class="tour-card_image">
        <button class="button-buy">Buy Tour</button>
        <button class="button-info">More Info</button>
      </div>
    </section>

    <section class="experiences-section">
      <h2>Досвід</h2>
      <div class="tour-card">
        <img src="./img/tour2.jpg" alt="Тур 2" class="tour-card_image">
        <button class="button-buy">Buy Tour</button>
        <button class="button-secondary">More Info</button>
      </div>
    </section>
  </div>

</body>
</html>
